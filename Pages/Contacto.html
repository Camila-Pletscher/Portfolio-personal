                    <!-- Aca comienza el formulario  -->
                    <div class="col-12 col-sm-12 col-md-8 col-lg-8 mt-5 d-flex justify-content-center">
                        <form action="">
                            <h2 id="tituloContacto">Contacto</h2>
                            <p>Gracias por interesarte en mis proyectos. Si queres contactarte conmigo, no dudes en escribirme. Estaré encantada de contestarte. </p>
                            <label for="nombre">Nombre:</label>
                            <input type="text" value="nombre"> <br>
                            <label for="mail">Mail:</label>
                            <input type="email" value="mail" name="" id=""> <br>
                            <label for="tel">Teléfono:</label>
                            <input type="tel" value="(011)1554678901" name="" id=""> <br>
                            <label for="consulta">¿En qué te ayudo?</label>
                            <textarea name="consulta" id="" cols="30" rows="10">Hola, queria hacer una consulta</textarea> <br>
                            <input type="submit" value="Enviar" id="enviar">
                        </form>
                    </div>
                </div>
                <!-- Aca termina el formulario  -->
            </main>
